---
layout: default
---

<div class="page clearfix" post>
    <div class="left">
        <h1>{{page.title}}</h1>
        <hr>
        {{content}}
    </div>
    <button class="anchor"><i class="fa fa-anchor"></i></button>
    <div class="right">
        <div class="wrap">

            <!-- Content -->
            <div class="side content">
                <div>
                    Content
                </div>
                <ul id="content-side" class="content-ul">
                </ul>
            </div>
            <!-- 其他div框放到这里 -->
            <div class="side">
                    <div>
                        <i class="fa fa-external-link"></i>
                        友情链接
                    </div>
                    <ul  class="content-ul">
                        <a href="http://www.shennongsoftware.com" style="font-size: 12pt; color: #FF8000;">神农软件</a>
                        <a href="http://www.mall6v.com" style="font-size: 12pt; color: #FF8000;">神农商城系统</a>
                        <a href="https://github.com/zwssd" style="font-size: 12pt; color: #FF8000;">github</a>
                    </ul>
            </div>
        </div>
    </div>
</div>
<script src="{{ "/js/pageContent.js " | prepend: site.baseurl }}" charset="utf-8"></script>
